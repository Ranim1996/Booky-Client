<div class="container">
    <div class="row">
      
      <div class="col-sm">
        <mat-card class="filter-card">
          <mat-card-header>
            <mat-card-title>Filter Books:</mat-card-title>
          </mat-card-header>
      
          <mat-card-content>
      
            <p>
              <mat-radio-group aria-label="Select an option" ng-init="selectedUserType" [(ngModel)]="selectionLanguage" 
              (change)="filterbooksByLAnguage()">
              <!-- (ngModelChange)="foundDataByLanguage()"  -->
                <br>
                <label>Book Type:</label>
                <!-- (click)="filterbooksByLAnguage()" -->
                <br>
                <mat-radio-button type="radio" name="filter" value="EN">English</mat-radio-button>
                <mat-radio-button type="radio" name="filter" value="FR">French</mat-radio-button>
                <mat-radio-button type="radio" name="filter" value="AR">Arabic</mat-radio-button>
                <br>
              </mat-radio-group>
            </p>
      
            <br>

            <h4>Book type</h4>
            <mat-form-field appearance="fill">
              <mat-label>Type</mat-label>
              <mat-select ng-model [(ngModel)]="SelectionType" (ngModelChange)="foundDataByType()">
                <mat-option *ngFor="let t of types" name="filter" [value]="t.value" (click)="getBooksByBookType(t.value)">
                  {{t.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      
          </mat-card-content>
        </mat-card>
      </div>
  
  
      <!-- FOUND USERS -->

          <mat-card-header>
            <mat-card-title>Found Books:</mat-card-title>
          </mat-card-header>
