<div class="container-fluid" >

    <div class="container p-3 my-3 text-white" id="profile">

        <h1>Profile:</h1>
        <ul id="test" *ngFor="let u of users">
            {{u.firstName}} {{u.lastName}}
        </ul>

    </div>


    <div class="container p-3 my-3 border">

        <h1>Personal Information:</h1>
        
        <table class="table table-striped">
            
            <tbody>

            <tr id="test"  *ngFor="let u of users">

                <mat-form-field class="example-full-width">
                    <mat-label>First name:</mat-label>
                    <input matInput value="{{u.firstName}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Last name:</mat-label>
                    <input matInput value="{{u.lastName}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Email:</mat-label>
                    <input matInput value="{{u.email}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password:</mat-label>
                    <input matInput value="{{u.password}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Phone number:</mat-label>
                    <input matInput value="{{u.phoneNumbar}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Language:</mat-label>
                    <input matInput value="{{u.language.name}}">
                </mat-form-field>
            
                <mat-form-field class="example-full-width">
                    <mat-label>Country:</mat-label>
                    <input matInput value="{{u.country.name}}">
                </mat-form-field>

            </tr>
            
            </tbody>

        </table>

    </div>

</div>
