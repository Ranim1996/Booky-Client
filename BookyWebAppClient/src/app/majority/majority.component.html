<div class="container">
    <div class="row">
      
      <div class="col-sm">
        <mat-card class="filter-card">
          <mat-card-header>
            <mat-card-title>Get Majority:</mat-card-title>
          </mat-card-header>
      
          <mat-card-content>
      
            <br>

            <h4>Book type:</h4>
            <mat-form-field appearance="fill">
              <mat-label>Type</mat-label>
              <mat-select ng-model [(ngModel)]="SelectionType" (ngModelChange)="majorityByType()">
                <mat-option *ngFor="let t of types" name="filter" [value]="t.value" (click)="getMajority()">
                  {{t.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <br>

          </mat-card-content>

          <mat-card-actions>

          </mat-card-actions>
          
        </mat-card>
      </div>
