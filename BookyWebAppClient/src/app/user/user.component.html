<p>Our Users</p>

<div *ngFor="let user of users">
    <span>{{user.id}}</span>
      <span>
        {{user.firstName}} 
        {{user.lastName}} 
        {{user.email}} 
        {{user.password}} 
        {{user.phoneNumber}} 
        {{user.country.name}} 
        {{user.country.code}} 
        {{user.language.name}} 
        {{user.language.code}} 
        {{user.dateOfBirth}}
      </span>
  </div>
