<mat-card class="example-card">

    <mat-card-header></mat-card-header>
  
    <mat-card-content class="popup"> 

        <form class="text-center border-silver" (ngSubmit)="updateBook()" #BookForm="ngForm">
            
        <div class="col-md-12"><label class="labels">Book Name</label>
            <br>
          <mat-form-field class="input-full-width">
                <input type="text" class="form-control" id="bookName"
                required
                [(ngModel)]="book.bookName" name="bookName"
                #bookName="ngModel">
          </mat-form-field>
        </div>
    
          <!-- <br> -->
          <br>

        <div class="col-md-12"><label class="labels">Author Name</label>
            <br>
          <mat-form-field class="input-full-width">
                    <input type="text" class="form-control" id="authorName"
                    required
                    [(ngModel)]="book.authorName" name="authorName"
                    #authorName="ngModel">          
          </mat-form-field>
        </div>
    
          <!-- <br> -->
          <br>
          
        <div class="col-md-12"><label class="labels">Book type</label>
            <select id="bookType" name="bookType" [(ngModel)]="book.bookType"
            class="form-control">
                <option *ngFor="let t of bookTypes" [value]="t.name">
                    {{t.name}}
                </option>
            </select>
        </div>
    
          <br>
          <br>

        <div class="col-md-12"><label class="labels">Language</label>
            <select id="language_code" name="language_code" [(ngModel)]="book.language_code.name"
            class="form-control">
                <option *ngFor="let l of languages" [value]="l.viewValue">
                    {{l.viewValue}}
                </option>
            </select>   
        </div>
        
          <br>
          <br>
    
          <label for="desc">Book description</label>
          <br>
          <textarea type="text" class="form-control" id="desc"
            required
            [(ngModel)]="book.describtion" name="desc"
            #desc="ngModel">
          </textarea>   

          <br>
          <br>
          <br>
    
          <div class="example-button-container">
            <button class="float-right" type="submit" id="submitButton" mat-icon-button ria-label=""><mat-icon> 
              send </mat-icon></button>
          </div>
    
          <br>
  
        </form>
      
    </mat-card-content>
  
    <mat-card-actions>
        
    </mat-card-actions>
    
  </mat-card>
