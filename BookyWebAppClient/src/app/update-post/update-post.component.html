<mat-card class="example-card">

    <mat-card-header></mat-card-header>
  
    <mat-card-content> 

        <div class="container h-100 d-flex justify-content-center">

                <form (ngSubmit)="updateBook()" #BookForm="ngForm">
                
                <div class="row mt-3">

                    <div class="col-md-12"><label class="labels">Book</label>
                        <input type="text" class="form-control" id="book"
                        required
                        [(ngModel)]="book.bookName" name="book"
                        #book="ngModel">
                    </div>

                    <div class="col-md-12"><label class="labels">Author</label>
                        <input type="text" class="form-control" id="author"
                        required
                        [(ngModel)]="book.authorName" name="author"
                        #author="ngModel">
                    </div>

                    <div class="col-md-12"><label class="labels">Language</label>
                        <select id="language" name="language" [(ngModel)]="book.language"
                                class="form-control">
                                <option *ngFor="let l of languages" [value]="l.viewValue">
                                    {{l.viewValue}}
                                </option>
                        </select>   
                    </div>

                    <div class="col-md-12"><label class="labels">Book type</label>
                        <select id="type" name="type" [(ngModel)]="book.bookType"
                        class="form-control">
                            <option *ngFor="let t of bookTypes" [value]="t.name">
                                {{t.name}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-12"><label class="labels">Description</label>
                        <textarea type="text" class="form-control" id="desc"
                            required
                            [(ngModel)]="book.describtion" name="desc"
                            #book="ngModel">
                        </textarea>
                    </div>

                </div>

                <div class="example-button-container mt-5 float-right">
                    <button type="submit" mat-icon-button ria-label=""><mat-icon> send </mat-icon></button>
                </div>

            </form>
        </div>

    </mat-card-content>
  
    <mat-card-actions></mat-card-actions>
    
</mat-card>
